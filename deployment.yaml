apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: cloud-example-app-deployment
spec:
  selector:
    matchLabels:
      app: cloud-example-app
  replicas: 2
  template:
    metadata:
      labels:
        app: cloud-example-app
    spec:
      containers:
      - name: cloud-app
        env:
          - name: APP_DATABASE
            value: postgres
          - name: APP_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: db-user
                key: APP_DATABASE_USER
          - name: APP_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-password
                key: APP_DATABASE_PASSWORD
          - name: APP_DATABASE_URL
            value: dbaas903.hyperp-dbaas.cloud.ibm.com:30180
        image: jsgette/cloud-example-app:0.1.0
        ports:
          - containerPort: 8080
            name: server
        imagePullPolicy: Always
        tty: true
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 250m
